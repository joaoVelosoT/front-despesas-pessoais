<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Financeiro</title>
    <link rel="stylesheet" href="cadastre.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h2>Crie sua Conta</h2>
            <p class="error-message"></p>
            <form id="form">
                <div class="input-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="senha" placeholder="Crie uma senha" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirme a Senha</label>
                    <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" id="btn-form">Cadastrar</button>
            </form>
            <p class="login-message">Já tem uma conta? <a href="../login/login.html">Faça login</a></p>
        </div>
    </div>
    <script src="cadastre.js"></script>
</body>
</html>
